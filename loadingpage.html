        background-color: rgb(40,40,40);

<body oncontextmenu="return false">
    <div class=" container-fluid loading pt-5">
        <div>
            <div class="text-center mt-5">
              <i class="fa-brands fa-whatsapp display-1"></i> 
            </div>
            <div class="mt-2">
                <h3 class="text-center instruct1">
                    Whatsapp Web-Chat
                </h3>
                <div class="d-flex justify-content-center mt-5">
                    <div class="progress col-5" style="height: 3px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="demo" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center pt-4">
              <i class="fa-solid fa-lock pt-1 me-2 instruct1 mt-5"></i>
              <p class="instruct1 mt-5">end-to-end encrypted</p>
            </div>
        </div>
    </div>
    <script>
        // creating progress bar using setInterval:)
        window.addEventListener("load",progressevent);
        function progressevent() {  
            let width = 0;
            const id = setInterval(frame, 100);
            function frame() 
            {
                if (width == 100)
                {
                    clearInterval(id);
                    window.location.replace("basic.html");
                } 
                else if(width>15 && width<=60)
                    width=width+55;
                else	
                    width++;
                document.getElementById("demo").style.width=width+"%";
            }
        }
    </script>
